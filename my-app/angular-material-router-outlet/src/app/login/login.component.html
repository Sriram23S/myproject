<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card >
    <mat-card-header>
      <mat-card-title>Login </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
        <mat-label>Username</mat-label>
      <mat-form-field>
        <input type="text" matInput   [formControl]="username" required>
        <mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-label>Password</mat-label>
      <mat-form-field>
        <input type="password"  matInput  [formControl]="password" required >
        <mat-error *ngIf="password.invalid">{{getPassErrorMessage()}}</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-raised-button color="primary" [disabled]="!username.valid" (click)="login()">Login</button>
    </mat-card-actions>
    </mat-card>
    </div>
